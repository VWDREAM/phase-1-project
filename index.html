<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Service Providers Directory</h1>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Search Providers...">
        <table id="serviceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Service</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfileModal()">&times;</span>
                <h2>Profile Details</h2>
                <div id="profileDetails"></div>
            </div>
        </div>

        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeBookingModal()">&times;</span>
                <h2>Booking</h2>
                <form id="bookingForm">
                    <input type="hidden" id="bookingProviderId">
                    <label for="bookingDate">Date:</label><br>
                    <input type="date" id="bookingDate" name="bookingDate" required><br><br>
                    <label for="bookingTime">Time:</label><br>
                    <input type="time" id="bookingTime" name="bookingTime" required><br><br>
                    <label for="bookingNotes">Notes:</label><br>
                    <textarea id="bookingNotes" name="bookingNotes" rows="4" cols="50"></textarea><br><br>
                    <button type="submit">Submit Booking</button>
                </form>
                <div id="bookingMessage" style="color: green; display: none;">Booking submitted successfully!</div>
            </div>
        </div>

        <div id="contactsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeContactsModal()">&times;</span>
                <h2>Contact Information</h2>
                <div id="contactDetails"></div>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Service Providers Directory</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
